<template name="loginPage">
    <form id="login-form" class="main form">
        <div>
            <div class="form-group">
                <input type="text" id="login-email" name="username" placeholder="Username" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" id="login-password" name="password" placeholder="Password" class="form-control" />
            </div>
            <input type="submit" id="login" value="Sign in" class="btn btn-primary" />
            <input type="submit" id="register" value="Sign up" class="btn btn-danger" />
        </div>
    </form>
</template>
