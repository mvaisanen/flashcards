<template name="browse">
    {{#each cards}}
        <div class="card">
            <div class="card-content">
                <h3>Front</h3>
                <p class="front">{{front}}</p>
                <br>
                <h3>Back</h3>
                <p class="back">{{back}}</p>
            </div>
        </div>
   {{/each}}
</template>
