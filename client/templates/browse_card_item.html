<template name="browseCardItem">
    <div id="{{_id}}">
        <h3>Front</h3>
        <p class="front">{{front}}</p>
        <br>
        <h3>Back</h3>
        <p class="back">{{back}}</p>
    </div>
    <div class="hide">
        <form class="form">
            <div class="form-group">
            <h3>Front</h3>
            <div>
                <textarea name="front" class="form-control">{{front}}</textarea>
            </div>
            </div>
            <div class="form-group">
            <h3>Back</h3>
                <div>
                    <textarea name="back" class="form-control">{{back}}</textarea>
                </div>
            </div>
            <input type="submit" value="Edit" class="btn btn-danger"/>
        </form>
    </div>
</template>
